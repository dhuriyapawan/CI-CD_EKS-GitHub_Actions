name: CI/CD to EKS

on:
  push:
    branches:
      -master

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: calculator-app
  EKS_CLUSTER_NAME: calculator-cluster
  KUSTOMIZE_PATH: kustomize/base
  NAMESPACE: default

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 3: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Step 4: Build Docker image
      - name: Build Docker image
        id: build-image
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Build and push image
          docker build -t $IMAGE_URI ./app
          docker push $IMAGE_URI

          # Save image URI for later steps
          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT

      # Step 5: Install kubectl and eksctl
      - name: Install kubectl and eksctl
        run: |
          curl -sLO https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          curl -sSL https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_Linux_amd64.tar.gz | tar xz
          sudo mv eksctl /usr/local/bin
          kubectl version --client
          eksctl version

      # Step 6: Update kubeconfig to access EKS
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION
          kubectl get nodes

      # Step 7: Update Kustomize manifests with new image
      - name: Update Kustomize image
        run: |
          IMAGE=${{ steps.build-image.outputs.image }}
          kubectl set image -k $KUSTOMIZE_PATH web-deployment=$IMAGE -n $NAMESPACE --record

      # Step 8: Deploy using Kustomize
      - name: Apply Kustomize manifests
        run: |
          kubectl apply -k $KUSTOMIZE_PATH -n $NAMESPACE

      # Step 9: Wait for deployment rollout
      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/web-deployment -n $NAMESPACE
