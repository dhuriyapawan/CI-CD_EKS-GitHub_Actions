name: CD pipeline

on:
  push:
    branches: [master]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      run_id:
        required: true


env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: calculator-app
  EKS_CLUSTER_NAME: calculator-cluster
  EKS_SERVICE_NAME: calculator-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        uses: docker/build-push-action@v2
        with:
           context: ./app
           push: true
           tags: |
             ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
             ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

      

      - name: Update deployment image
        run: |
          cd kustomize/base
          sed -i 's|image: .*|image: '"${{ steps.build-image.outputs.image }}"'|g' deployment.yaml

      - name: Commit updated deployment
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git add kustomize/base/deployment.yaml
          git commit -m "Update deployment image to ${{ github.sha }}" || exit 0
          git push

  deploy-to-eks:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS using kubectl
        run: |
          kubectl apply -k kustomize/base

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/web-deployment -n default --timeout=120s
          kubectl get pods -n default

      - name: Run smoke tests
        run: |
          sleep 30
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://$(kubectl get svc calculator-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'))
          if [ "$RESPONSE" -ne 200 ]; then
            echo "Smoke test failed with response code $RESPONSE"
            exit 1
          else
            echo "Smoke test passed with response code $RESPONSE"
          fi
